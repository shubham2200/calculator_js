<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculater</title>
</head>

<body>
    <div class="cont p-3">
        <input type="text" class=" w-100 p-2" name="screen" data-input id="screen_c" />
        <div class="d-flex justify-content-between">
            <div class="first_row d-flex justify-content-between flex-wrap col-9 p-1 mt-2">
                <button class="first_line_btn opre" value="+" onclick="GetInput()">+</button>
                <button class="first_line_btn opre" value="-" onclick="GetInput()">-</button>
                <button class="first_line_btn opre" value="*" onclick="GetInput()">*</button>
                <button class="number" value="7"  onclick="GetInput()">7</button>
                <button class="number" value="8" onclick="GetInput()">8</button>
                <button class="number" value="9" onclick="GetInput()">9</button>
                <button class="number" value="4" onclick="GetInput()">4</button>
                <button class="number" value="5" onclick="GetInput()">5</button>
                <button class="number" value="6" onclick="GetInput()">6</button>
                <button class="number" value="1" onclick="GetInput()">1</button>
                <button class="number" value="2" onclick="GetInput()">2</button>
                <button class="number" value="3" onclick="GetInput()">3</button>
                <button class="number" value="0" onclick="GetInput()">0</button>
                <button class="number" value="." onclick="GetInput()">.</button>
                <button class="clear" value="C" id="clear" onclick="clear()">c</button>
            </div>
            <div class="d-flex flex-column w-100 p-1 mt-2">
                <button class="button_size first_line_btn h_25  opre" value="/" onclick="GetInput()">%</button>
                <button class="button_size  equal_btn col-3 h_75" id="result" >=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="calculator.js"></script>
</body>

</html>
